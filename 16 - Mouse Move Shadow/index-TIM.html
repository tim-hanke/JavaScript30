<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        /* text-shadow: 10px 10px 0 rgba(0, 0, 0, 1); */
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        const walk = 65;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        console.log(xWalk, yWalk);

        text.style.textShadow = `
        ${xWalk * -0.2}px ${yWalk * -0.2}px 1px rgba(247,99,12,0.7),
        ${xWalk * -0.3}px ${yWalk * -0.3}px 3px rgba(247,99,12,0.6),
        ${xWalk * -0.5}px ${yWalk * -0.5}px 5px rgba(252,225,0,0.5),
        ${xWalk * -0.75}px ${yWalk * -0.75}px 10px rgba(252,225,0,0.3),
        ${xWalk * -1}px ${yWalk * -1}px 20px rgba(252,225,0,0.25)
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
